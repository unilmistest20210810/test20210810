<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SSPbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://unpkg.com/botui/build/botui.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/botui/build/botui-theme-default.css" />
</head>
<style>
</style>
<body>
  <div class="botui-app-container" id="ssp-bot">
    <bot-ui　text-align:right></bot-ui>
  </div>
  <script src="https://cdn.jsdelivr.net/vue/2.0.5/vue.min.js"></script>
  <script src="https://unpkg.com/botui/build/botui.js"></script>
  <script>
    var botui = new BotUI('ssp-bot');

    /**
     * 初期メッセージを表示する
     * 「showQuestions」関数を呼び出す
     * content: 表示するメッセージ
     */
    botui.message.add({
      photo: 'https://raw.githubusercontent.com/unilmistest20210810/test20210810/main/robot.png',
      content: 'こんにちは'
    }).then(showQuestions);
    

    /**
     * 質問の選択肢を表示する
     * 選択した質問によって次の関数を呼び出す
     * delay: メッセージの表示タイミングをずらす
     */ 
    function showQuestions() {
      botui.message.add({
        delay: 1000,
        content: 'セルフサービスポータルのことでお困りですか？'
      }).then(function(){
        botui.action.button({
          action: [{
            text: 'セルフサービスポータルの基本操作',
            value: 'operation'
          },{
            text: 'お問い合わせか申請か分からない',
            value: 'whichApp'
          },{
            text: 'ユーザ情報の変更',
            value: 'user'
          },{
            text: 'その他',
            value: 'others'
          }]
        }).then(function(res){
          botui.action.hide();
          // 選択した質問によって次の関数を呼び出す
          switch (res.value) {
            case 'operation': caseOperation(); break;
            case 'whichApp': caseWhichApp(); break;
            case 'user': caseUser(); break;
            case 'others': caseOthers(); break;
          }
        });
      });
    }

    
    /**
     * 「セルフサービスポータルの基本操作」を選択した時の処理
     * マニュアルのリンクを表示する
     */ 
    function caseOperation(){
      botui.message.add({
        delay: 1000,
        content: 'セルフサービスポータルの基本操作ですね。'
      }).then(function() {
        return botui.message.add({
          delay: 1000,
          content: 'SSPのマニュアルは<br/><a href="https://lmisoc.com/lmisoc/" target="_blank" rel="noopener noreferrer">こちら</a>を参照してください。'
        });
      }).then(askEnd);
    }

    
    /**
     * 「お問い合わせか申請か分からない」を選択した時の処理
     * 選択した質問によって次の関数を呼び出す
     */ 
    function caseWhichApp(){
      botui.message.add({
        delay: 1000,
        content: 'お問い合わせや申請の登録方法ですね。'
      }).then(function() {
        return botui.message.add({
          delay: 1000,
          content: 'どのような内容か選択してください。'
        });
      }).then(function(){
        botui.action.button({
          action: [{
            text: 'PCの利用・変更申請',
            value: 'PCApp'
          },{
            text: '社内システムのアカウント発行',
            value: 'accIssuance'
          },{
            text: 'PCの修理・トラブル',
            value: 'repairTrouble'
          },{
            text: 'その他',
            value: 'others2'
          }]
        }).then(function(res){
          botui.action.hide();
          // 選択した質問によって次の関数を呼び出す
          switch (res.value) {
            case 'PCApp': caseApp(); break;
            case 'accIssuance': caseApp(); break;
            case 'repairTrouble': caseInquiry(); break;
            case 'others2': caseInquiry(); break;
          }
        });
      });
    }

    
    /**
     * 「PCの利用・変更申請」「社内システムのアカウント発行」を選択した時の処理
     */ 
    function caseApp(){
      botui.message.add({
        delay: 1000,
        content: 'こちらは申請タブから登録をお願いします。'
      }).then(askEnd);
    }

    
    /**
     * 「PCの修理・トラブル」「その他」を選択した時の処理
     */ 
    function caseInquiry(){
      botui.message.add({
        delay: 1000,
        content: 'こちらはお問い合わせタブから登録をお願いします。'
      }).then(askEnd);
    }

    
    /**
     * 「ユーザ情報の変更」を選択した時の処理
     */ 
    function caseUser(){
      botui.message.add({
        delay: 1000,
        content: 'ユーザ情報の変更ですね。'
      }).then(function() {
        return botui.message.add({
          delay: 1000,
          content: '画面右上の「ユーザ」アイコンよりユーザ情報を編集できます。'
        });
      }).then(askEnd);
    }

    
    /**
     * 「その他」を選択した時の処理
     */
    function caseOthers(){
      botui.message.add({
        delay: 1000,
        content: 'セルフサービスポータルについての問い合わせは「xxxxx」までお願いいたします。'
      }).then(askEnd);
    }

    /**
     * チャットを終了するか質問する処理
     */
    function askEnd(){
      botui.message.add({
        delay: 1000,
        content: '他に質問はありますか？'
      }).then(function() {
        // ボタンを表示する．
        return botui.action.button({
          delay: 1000,
          action: [
            {icon: 'circle-o', text: 'はい', value: true},
            {icon: 'close', text: 'いいえ', value: false}]
        });
      // 「はい」なら最初の質問を呼び出す
      // 「いいえ」ならチャットを終了する処理を呼び出す
      }).then(function(res) {
        res.value ? showQuestions() : end();
      });
    } 

    /**
     * チャットを終了する処理
     */
    function end(){
      botui.message.add({
        delay: 1000,
        content: 'ありがとうございました。ウィンドウを閉じて終了してください。'
      });
    }
  </script>
</body>
</html>
