<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>SSPbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/botui/build/botui-theme-default.css" />
</head>
<style>
</style>
<body>
  <div class="botui-app-container" id="ssp-bot">
    <bot-ui　text-align:right></bot-ui>
  </div>
  <script src="https://cdn.jsdelivr.net/vue/latest/vue.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/botui/build/botui.js"></script>
  <script>
    var botui = new BotUI('ssp-bot');

    botui.message.add({
      content: 'こんにちは！' // 表示するメッセージ
    });
    
    botui.message.add({
      delay: 1500,  //メッセージの表示タイミングをずらす
      content: 'セルフサービスポータルのことでお困りですか？'
    });

    botui.action.select({ // 選択リストを表示
      delay: 1500,
      action: {
        placeholder : "選択してください",  // 選択前に表示するメッセージ
        searchselect : true, // Default: true, false for standart dropdown
        label : 'text', // dropdown label variable
        options : [
                      {value: "sousa", text : "セルフサービスポータルの基本操作" },
                      {value: "touroku", text : "お問い合わせか申請か分からない" },
                      {value: "user", text : "ユーザ情報の変更" },
                      {value: "sonota", text : "その他" },
        ],
        button: {
          icon: 'check',
          label: 'OK'
        }
      }
    }).then(function(res){
      botui.action.hide();
      switch (res.value) {
        case 'sousa': showSousa(); break;
        case 'touroku': showTouroku(); break;
      }
    });

    function showSousa(){
      botui.message.add({
        delay: 1500,
        content: 'セルフサービスポータルの基本操作ですね。'
      }).then(function() {
        return botui.message.add({
          delay: 1500,
          content: 'セルフサービスポータルのマニュアルは 　[こちら](https://lmisoc.com/lmisoc/manual/ssp/2406448.html)^を参照してください'
        });
      }).then();
    }

    function showTouroku(){
      botui.message.add({
        delay: 1500,
        content: 'お問い合わせや申請の登録方法ですね。'
      }).then(function() {
        return botui.message.add({
          delay: 1500,
          content: 'どのような内容か選択してください。'
        });
      }).then(function(){
        return botui.action.select({
          delay: 1500,  //メッセージの表示タイミングをずらす
          action: {
            placeholder : "選択してください", 
            searchselect : true, // Default: true, false for standart dropdown
            label : 'text', // dropdown label variable
            options : [
                      {value: "pcriyou", text : "PCの利用・変更申請をしたい" },
                      {value: "akaunto", text : "社内システムのアカウント発行" },
                      {value: "toraburu", text : "PCの修理・トラブル" },
                      {value: "sonota2", text : "その他" },
              ],
            button: {
              icon: 'check',
              label: 'OK'
            }
          }
        });
      });
    }
  </script>
</body>
</html>
